<div class="container details-container">
  <div class="row">
    <!-- Sezione Info Hotel -->
    <div class="col-md-6">
      <div class="hotel-info">
        <img
          *ngIf="hotel?.imageUrl"
          [src]="
            (hotel?.imageUrl ?? '').includes('http')
              ? hotel?.imageUrl
              : 'http://localhost:8080/uploads/' + hotel?.imageUrl
          "
          class="hotel-image"
        />

        <h2 class="hotel-name">{{ hotel?.name }}</h2>
        <p><strong>üìç Posizione:</strong> {{ hotel?.location }}</p>

        <!-- Mostra le stelle visivamente -->
        <p *ngIf="hotel?.stars">
          <strong>‚≠ê Valutazione:</strong>
          <span *ngFor="let star of [].constructor(hotel?.stars); let i = index"
            >‚≠ê</span
          >
        </p>
      </div>
    </div>

    <!-- Sezione Classifica Clienti -->
    <div class="col-md-6">
      <h3 class="text-white">üèÜ Top Clienti</h3>
      <ul class="score-list">
        <li *ngFor="let scorer of topScorers">
          <span class="rank">#{{ topScorers.indexOf(scorer) + 1 }}</span>
          <span class="name">{{ scorer.username }}</span>
          <span class="score">‚≠ê {{ scorer.totalScore }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
