<div class="container mt-4">
  <h2>Carica Nuovo Hotel</h2>

  <form (ngSubmit)="onSubmit()" #hotelForm="ngForm">
    <div class="form-group">
      <label for="name">Nome Hotel</label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        [(ngModel)]="name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="location">Posizione</label>
      <input
        type="text"
        id="location"
        class="form-control"
        required
        [(ngModel)]="location"
        name="location"
      />
    </div>

    <div class="form-group">
      <label for="image">Carica Immagine</label>
      <input
        type="file"
        id="image"
        class="form-control"
        (change)="onFileSelected($event)"
      />
    </div>

    <button class="btn btn-primary mt-3" type="submit">Carica Hotel</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>
