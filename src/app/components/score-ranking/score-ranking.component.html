<div class="container mt-4">
  <h2>Classifica Puntegi</h2>

  <label for="dateFilter">Filtra per data:</label>
  <select id="dateFilter" (change)="applyFilter($event)">
    <option [value]="7">Ultimi 7 giorni</option>
    <option [value]="30">Ultimi 30 giorni</option>
    <option [value]="0">Tutti i punteggi</option>
    <!-- Cambiato da "all" a 0 -->
  </select>

  <div *ngIf="isLoading" class="alert-info">Caricamento..</div>

  <table *ngIf="!isLoading && scores.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Punteggio Totale</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let score of scores">
        <td>{{ score.username }}</td>
        <td>{{ score.totalScore }}</td>
      </tr>
    </tbody>
  </table>

  <canvas id="scoreChart"></canvas>
</div>
