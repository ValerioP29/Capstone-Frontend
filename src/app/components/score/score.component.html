<div class="container mt-5">
  <div class="card shadow-lg p-4 bg-light text-center">
    <h2 class="display-4 text-primary fw-bold">⭐ Il tuo Punteggio</h2>
    <p class="text-muted">
      ID Utente: <strong>#{{ clientId }}</strong>
    </p>

    <div *ngIf="score !== null; else loading">
      <h3 class="mt-3">
        🔢 <span class="text-success">{{ score.totalScore }}</span> punti
      </h3>

      <div class="mt-3">
        <p class="fs-4">
          🎖️ <strong>Tier:</strong>
          <span [ngClass]="getTierClass(score.tier)">{{ score.tier }}</span>
        </p>
      </div>

      <!-- Messaggio dinamico in base al punteggio -->
      <div
        class="alert mt-3"
        [ngClass]="getScoreMessageClass(score.totalScore)"
      >
        <p class="fw-bold">{{ getScoreMessage(score.totalScore) }}</p>
      </div>
    </div>

    <!-- Mostra il caricamento -->
    <ng-template #loading>
      <p class="fs-4 text-muted">⏳ Caricamento in corso...</p>
    </ng-template>
  </div>
</div>
