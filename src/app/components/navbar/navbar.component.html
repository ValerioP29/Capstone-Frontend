<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Feedback Inverso</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Se è loggato: Mostra Dashboard -->
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>

        <!-- Se è CLIENT: Mostra Feedback Ricevuti e Il Suo Punteggio -->
        <li *ngIf="isLoggedIn && isClient" class="nav-item">
          <a class="nav-link" routerLink="/feedback">Feedback Ricevuti</a>
        </li>
        <li *ngIf="isLoggedIn && isClient" class="nav-item">
          <a class="nav-link" routerLink="/punteggi">Il Mio Punteggio</a>
        </li>

        <!-- Se è HOTEL: Mostra Feedback Lasciati e Punteggi Utenti -->
        <li *ngIf="isLoggedIn && isHotel" class="nav-item">
          <a class="nav-link" routerLink="/feedback">Feedback Lasciati</a>
        </li>
        <li *ngIf="isLoggedIn && isHotel" class="nav-item">
          <a class="nav-link" routerLink="/punteggi">Punteggi Utenti</a>
        </li>

        <!-- Se NON è loggato: Mostra Login e Registrati -->
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="/register">Registrati</a>
        </li>

        <!-- Se è loggato: Mostra Logout -->
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
